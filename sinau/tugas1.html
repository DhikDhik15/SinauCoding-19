<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-sm">
        <table class="table-bordered table">
            <tbody>
              <tr>
                <th class="text-right">Text :</th>
                <th><input type="text" class="form-control" /></th>
              </tr>
              <tr>
                <th class="text-right">Password :</th>
                <th><input type="password" class="form-control" /></th>
              </tr>
              <tr>
                <td colspan="2" class="text-center">
                  <label for="radio-1">Radio 1</label>
                  <input type="radio" id="radio-1" name="in-radio" />
                  <label for="radio-2">Radio 2</label>
                  <input type="radio" id="radio-2" name="in-radio" />
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-center">
                  <label for="ch-1">Checkbox 1</label>
                  <input type="checkbox" name="in-checkbox" id="ch-1" />
                  <label for="ch-2">Checkbox 2</label>
                  <input type="checkbox" name="in-checkbox" id="ch-2" />
                </td>
              </tr>
              <tr>
                <th>Combo Box</th>
                <td>
                  <select class="form-select">
                    <option value="1">Pilihan 1</option>
                    <option value="2">Pilihan 2</option>
                    <option value="3">Pilihan 3</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>Text Area</th>
                <td>
                  <textarea class="form-control"></textarea>
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-center">
                  <button class="btn btn-light btn btn-outline-secondary">Button</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
